        <div id="card" class="light-card trans">
            <div class="div-card" id="div_card-1">
                <h2 class="center light-text trans">Sign In</h2>
                <br>
                <h4 class="center light-text trans">¡Hola! Aquí puedes crear tu cuenta.</h4>
            </div>
           
            <div class="tab-container trans">
                <label class="radio">
                    <input type="radio" name="Usuario" value="user" checked="" id="show-user">
                    <span class="name light-tab trans"><i class='bx bxs-user'></i> Usuario</span>
                </label>

                <label class="radio">
                    <input type="radio" name="Usuario" value="rest" id="show-rest">
                    <span class="name light-tab trans"><i class='bx bxs-map'></i> Servicio</span>
                </label>
            </div>

            <div class="cont-forms div-card">
                <form class="" id="form-usuario">
                    <div class="form-cool">
                        <input type="mail" id="UserEmail" placeholder="Tu correo electrónico" class="campos campoDoble" required>
                        <input type="tel" id="UserNumber" placeholder="Teléfono: 123-456-7890" required class="campos campoDoble">
                    </div>
                    <input type="password" id="UserPassword" placeholder="Contraseña" class="campos" required>
                    <input type="password" id="UserPassword2" placeholder="Válida la contraseña" class="campos" required>
                    
                    <button type="submit" id="sign-btn" class="link-g btn btn-form light-btn">REGISTRAR</button>
                    
                    <p class="center light-text trans alerta">¿Tienes problemas para ingresar?</p>
                </form>

                <form class="" id="form-restaurante">
                    <div class="form-cool">
                        <input type="email" id="ResEmail" placeholder="Correo electrónico empresarial" class="campos campoDoble" required>
                        <input type="tel" id="ResNumber" placeholder="Teléfono: 123-456-7890" required class="campos campoDoble">
                    </div>
                    <input type="password" d="ResPassword" placeholder="Contraseña" class="campos" required>
                    <input type="password" id="ResPassword2" placeholder="Válida la contraseña" class="campos" required>
                    
                    <button type="submit" id="sign-btn2" class="link-g btn btn-form light-btn">REGISTRAR</button>
                    
                    <p class="center light-text trans alerta">¿Tienes problemas para ingresar?</p>
                </form>
            </div>

            <div class="div-card" id="div_card-3">
                <p class="center light-text trans">- Ingresa de otra forma -</p>
                <div>
                    <button id="google-login-btn" class="btn btn-action light-btn trans btn-sesion"><i class='bx bxl-google'></i> Google</button>

                    <button class="btn btn-action light-btn trans btn-sesion ocultar"><i class='bx bxl-microsoft'></i> Microsoft</button>
